<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .subject {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .subject:hover {
            transform: scale(1.05);
        }

        .subject img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .subject h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #0277bd;
        }

        .subject p {
            margin-bottom: 20px;
            font-size: 1em;
            color: #555;
        }

        .explore-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Materials</h1>

        <div class="grid">
            <div class="subject">
                <img src="java.jpeg" alt="java">
                <h2>Java</h2>
                <p>Explore all available documents for Java.</p>
                <a href="https://www.geeksforgeeks.org/java/" class="explore-button">Explore</a>
            </div>

            <div class="subject">
                <img src="dsa.jpeg" alt="dsa">
                <h2>DSA</h2>
                <p>Explore all available documents for Physics.</p>
                <a href="https://takeuforward.org/strivers-a2z-dsa-course/strivers-a2z-dsa-course-sheet-2" class="explore-button">Explore</a>
            </div>

            <div class="subject">
                <img src="maths.jpeg" alt="maths">
                <h2>Maths</h2>
                <p>Explore all available documents for maths.</p>
                <a href="maths-documents.html" class="explore-button">Explore</a>
            </div>

            <div class="subject">
                <img src="database.jpeg" alt="database">
                <h2>Database</h2>
                <p>Explore all available documents for DBMS.</p>
                <a href="https://www.javatpoint.com/dbms-tutorial" class="explore-button">Explore</a>
            </div>
        </div>
    </div>
</body>
</html>
